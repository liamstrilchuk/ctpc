{% extends "admin/adminbase.html" %}

{% block content %}
	<a href="/admin" class="back">&larr; Back to admin</a>
	<h1>Manage problem topics</h1>
	<div class="admin-controls">
		<a href="/admin/add-topic">Add problem topic</a>
	</div>
	<table>
		<tr>
			<th>Topic</th>
			<th>Actions</th>
		</tr>
		{% for topic in topics %}
			<tr>
				<td><span class="problem-topic" style="color: {{ topic.text_color }}; background: {{ topic.bg_color }};">{{ topic.name }}</span></td>
				<td>
					<a href="/admin/edit-topic/{{ topic.id }}">Edit</a> &bull;
					<a href="/admin/delete-topic/{{ topic.id }}">Delete</a>
				</td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
